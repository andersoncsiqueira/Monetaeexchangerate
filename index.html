<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-for-block-prices.css">
    <link rel="stylesheet" href="style.paisagem.css" media="screen and (orientation:landscape)">
    <link rel="stylesheet" href="style.retrato.css">
    <link rel="stylesheet" href="./css/style-animation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <title>Cotação</title>
</head>
<body>
    <img src="./assests/backgrounds/moeda.png" alt="Logo Monetae Câmbio" id="logo">
    <div class="containRockets">
        <img src="./assests/animations/rockets/brasil.png" alt="" id="usdRocket">
    </div>
    <div class="container">
        
    
    <div class="container-table">
        <table class="titleTb">
            <tr class="contain-tds-title">
                <td class="tds-title">Moeda</td><td class="tds-title">Venda</td><td class="tds-title">Compra</td>
           </tr>
        </table>
        <table>
           
            <tbody class="tbody-principal">
                <tr data-js="ROW-USD"><td data-js="coinCol">USD</td></tr>
                <tr data-js="ROW-EUR"><td data-js="coinCol">EUR</td></tr>
                <tr data-js="ROW-GBP"><td data-js="coinCol">GBP</td></tr>
                <tr data-js="ROW-CAD"><td data-js="coinCol">CAD</td></tr>
                <tr data-js="ROW-AUD"><td data-js="coinCol">AUD</td></tr>
                <tr data-js="ROW-CLP"><td data-js="coinCol">CLP</td></tr>
                <tr data-js="ROW-CHF"><td data-js="coinCol">CHF</td></tr>
                <tr data-js="ROW-NZD"><td data-js="coinCol">NZD</td></tr>
                <tr data-js="ROW-ARS"><td data-js="coinCol">ARS</td></tr>
            </tbody>
        </table>
        
    </div>
    <div class="cointainbuttons">
        <button id="USD" class="button-coins"></button>
        <button id="EUR" class="button-coins"></button>
        <button id="GBP" class="button-coins"></button>
        <button id="CAD" class="button-coins"></button>
        <button id="AUD" class="button-coins"></button>
        <button id="CLP" class="button-coins"></button>
        <button id="CHF" class="button-coins"></button>
        <button id="NZD" class="button-coins"></button>
        <button id="ARS" class="button-coins"></button>
        
    </div>
</div>
    <div class="popup-wrapper">
        
        <div class="popup">
            <div class="popup-close">x</div>
            <div class="popup-content">
                <h2 >Travar <span id="titleBlock"></span></h2>
                <label for="compra" >Compra</label>
                <input type="text" id="buyer" nome="compra" placeholder="Digite a cotação de compra." data-js="input-buyer">
                <label for="venda">Venda</label>
                <input type="text" id="sell" name="venda" placeholder="Digite a cotação de venda." data-js="input-sell">
                <div class="buttons-confirm">
                 
                    <button class="buttonPopup">Travar</button>
                    <button class="buttonPopupDisbloc">Destravar</button>

                </div>
            </div>
        </div>
    </div>

    <div class="popup-rocket-Wrapper">

        <div class="popup-rocket">
            <div class="close-rocket">x</div>
            <h1>Variação diária</h1>
            <table class="table-rocket">
                <thead>
                    <tr>
                        
                        <td id="logoPopup"></td>
                        <td class="td-head">Máxima do dia </td>
                        <td class="td-head">Mínima do dia </td>
                    </tr>
                </thead>
                    <tbody class="to-td">
                    <tr>
                        <td>USD</td>
                        <td data-js="MaxUsd"></td>
                        <td data-js="MinUsd"></td>
                    </tr>
                    <tr>
                        <td>EUR</td>
                        <td data-js="MaxEur"></td>
                        <td data-js="MinEur"></td>
                    </tr>
                    </tbody>
                <button id="print-button">Baixar banner</button>
            </table>
        </div>





    </div>

    
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/util.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/eventsOnPage.js"></script>
    <script type="module" src="./js/eventOfBlcokPrice.js"></script>
       <footer>Desenvolvido por Anderson Campos, 2024</footer>
</body>
</html>
